<div class="emuwebapp-modal-wrap">
	<div class="emuwebapp-modal-header-large emuwebapp-modal-header">
	  <h3 id="modalHeading">
		Error
	  </h3>
	</div>
	<div class="emuwebapp-modal-body" ng-controller="ModalCtrl">
	    <div class="emuwebapp-text">
	        <div id="emuwebapp-error-text">{{dataIn}}</div>
	    </div>
	</div>
	<div class="emuwebapp-modal-footer">
		<button id="emuwebapp-modal-cancel" ng-click="modal.close();" class="emuwebapp-mini-btn">Cancel</button>
	</div>
</div>
